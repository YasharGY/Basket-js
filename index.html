<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <header>
        <button id="cart-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">
            Cart (<span class="total-count"></span>)
        </button>
        <button id="clear-btn" class="clear-cart btn btn-danger">
            Clear Cart
        </button>
    </header>


    <div class=" cart modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table"></table>
                    <div>Total price: $<span class="total-cart"></span></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
    </div>


    <div class="container">
        <div class="card">
            <img src="Apelsin_1-e1459512426665.jpg" alt="">
            <span>Orange</span>
            <p>Price: 0.5$</p>
            <button type="button" class="add-btn btn btn-primary" data-price="$0.5" data-name="Orange" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add to cart
            </button>
        </div>
        <div class="card">
            <img src="Без названия.jpg" alt="">
            <span>Banana</span>
            <p>Price: 1.22$</p>
            <button type="button" class="add-btn btn btn-primary" data-name="Banana" data-price="$1.22" data-bs-toggle="modal" data-bs-target="#exampleModal">
               Add to cart
            </button>

        </div>
        <div class="card">
            <img src="limon-kg.jpg" alt="">
            <span>Limon</span>
            <p>Price: 5$</p>
            <button type="button" class="add-btn btn btn-primary" data-name="Limon" data-price="$5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add to cart
            </button>

        </div>
    </div>


</body>

</html>
